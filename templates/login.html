<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - People Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpaperaccess.com/full/1906534.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 350px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 2px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 8px #00d8ff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(45deg, #00d8ff, #006aff);
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #006aff, #00d8ff);
    }

    .extra-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .extra-buttons a {
      color: #00d8ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .extra-buttons a:hover {
      text-decoration: underline;
      color: #006aff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>CrowdIntel</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required autocomplete="off" />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Log In</button>
    </form>
    <div class="extra-buttons">
      <a href="#">Forgot Password?</a>
      <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
